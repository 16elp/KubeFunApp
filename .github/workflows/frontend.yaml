name: build the frontend

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yaml'
    branches:
      - main

jobs:
  push:
    name: "frontend:build"
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: docker/setup-qemu-action@v1
        - uses: docker/setup-buildx-action@v1
        - uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - uses: docker/build-push-action@v2
          with:
            context: ./frontend
            file: ./frontend/Dockerfile
            platforms: linux/arm64, linux/amd64
            push: true
            tags: ghcr.io/16elp/kubefunapp:frontend-${{ github.sha }}
  test:
    name: "frontend:test"
    runs-on: ubuntu-latest
    needs: [ push ]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docer/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: pull and run the tests
        run: |
          docker pull ghcr.io/16elp/kubefunapp:frontend-${{ github.sha }}
          docker run -d -p 2000:2000 -e PORT=2000 ghcr.io/16elp/kubefunapp:frontend-${{ github.sha }}
          sleep 10
          curl localhost:2000/api/status
          exit $?
      - name: push image
        run: |
          docker tag ghcr.io/16elp/kubefunapp:frontend-${{ github.sha }} ghcr.io/16elp/kubefunapp:frontend
          docker push ghcr.io/16elp/kubefunapp:frontend
