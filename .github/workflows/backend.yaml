name: build the backend

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yaml'
    branches:
      - main

jobs:
  build:
    name: "backend:build"
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: docker/setup-qemu-action@v2
        - uses: docker/setup-buildx-action@v2
        - uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - uses: docker/build-push-action@v3
          with:
            context: ./backend
            file: ./backend/Dockerfile
            platforms: linux/arm64, linux/amd64
            push: true
            tags: ghcr.io/16elp/kubefunapp:backend-${{ github.sha }}
  tests:
    name: "backend:test"
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghrc.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: pull and run the tests
        run: |
          docker pull ghcr.io/16elp/kubefunapp:backend-${{ github.sha }}
          docker run -d -p 2050:2050 -e PORT=2050 ghcr.io/16elp/kubefunapp:backend-${{ github.sha }}
          sleep 10
          curl localhost:2050/api/status
          exit $?
      - name: push the image
        run: |
          docker tag ghcr.io/16elp/kubefunapp:backend-${{ github.sha }} ghcr.io/16elp/kubefunapp:backend
          docker push ghcr.io/16elp/kubefunapp:backend

