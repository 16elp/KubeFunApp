      <body style = 'background-color: grey; padding-top: 20%'>
          <p style = "font-family: monaco; font: 30px; color: pink">Erin's Secret Button</p>
          <button class = "button"onclick="logBackend()">
            DO NOT CLICK
          </button>
      </body>

    <script>
      function makeRequest(method, url){
        return new Promise(function(resolve, reject){
          const xhr = new XMLHttpRequest();
          xhr.open(method, url);
          xhr.onload = function(){
              if (xhr.status >=200 && xhr.status < 300){
                resolve(xhr.response);
              } else {
                reject({
                  status: xhr.status,
                  statusText: xhr.statusText
                });
              }
          };
          xhr.onerror = function(){
            reject({
              status: xhr.status,
              statusText: xhr.statusText
            });
          };
          xhr.send();
        });
      };

      async function logBackend(){
        let result = await makeRequest( "GET", "http://localhost:2050/api/hello" );
        console.log(result);
      };
    </script>
